{% extends 'admin_base.html' %}

{% block main %}

<div class="card shadow m-2">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="broder-bottom :2px solid orange">Manage Services </h5>

        <div class="container-fluid">
           <table class=" table table-brodered " id="example">
               <thead>
               <tr>
                   <th>S.No</th>
                   <th>ServiceImage</th>
                   <th>Title</th>
                   <th>Creation Date</th>
                   <th>Action</th>

               </tr>
               </thead>
               <tbody>
               {%for i in services %}
               <tr>
                   <td>{{forloop.counter}}</td>
                   <td><img src="{{i.image.url}}" width="100" height="100"> </td>
                   <td>{{i.title}}</td>
                   <td>{{i.creationdate}}</td>
                   <td><a href="{% url 'edit_services' i.id %}" class="btn btn-success" style="width:80px">Edit</a>
                   <br><a href="{% url 'delete_services' i.id %}" class="btn btn-danger mt-2" style="width:80px" onclick="return confirm('Are you Sure?')">Delete</a>
                   </td>
               </tr>

               {% endfor %}

               </tbody>
           </table>
        </div>
    </div>
</div>


{% endblock %}
